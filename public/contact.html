<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Olatech Properties & Assets</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .site-header {
      min-height: 39px !important;
      padding: 3px 1vw 3px 1vw !important;
      font-size: .93rem;
      gap: 2px !important;
    }
    .brand {
      font-size: 0.96rem !important;
      gap: 4.5px;
      line-height: 1.01;
    }
    .brand img {
      width: 19px !important;
      height: 19px !important;
    }
    .nav-link, .dropdown-item {
      font-size: .93rem !important;
      padding-top: 3.5px;
      padding-bottom: 3.5px;
    }
    .search {
      min-height: 28px !important;
      font-size: .92rem !important;
      padding: 7px 8px !important;
    }
    main, .contact-wrap { margin-top: 45px !important; }

    .contact-wrap {
      max-width: 960px;
      margin: 38px auto 0 auto;
      box-shadow: 0 10px 48px #c1b39823, 0 1.3px 0 #fff8 inset;
      border-radius: 27px;
      display: flex;
      flex-wrap: wrap;
      background: rgba(255,255,255,0.89);
      overflow: hidden;
      position: relative;
      padding: 0;
    }
    .contact-info {
      flex: 1 1 280px;
      min-width: 260px;
      padding: 38px 36px;
      background: linear-gradient(134deg, #f8f6ee 65%, #f1ece2 100%);
      border-right: 1px solid #efeadc;
      display:flex;
      flex-direction: column;
      gap: 24px;
      justify-content: center;
    }
    .contact-info h2 {
      margin-top: 0;
      margin-bottom: 18px;
      color: #362418;
      font-size: 2.23rem;
      letter-spacing: -.5px;
    }
    .cinfo-list {
      display: flex;
      flex-direction: column;
      gap: 11px;
    }
    .cinfo-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.13rem;
      color: #7C6950;
    }
    .cinfo-item svg { min-width: 18px; min-height:18px; }
    .contact-form {
      flex: 1 1 320px;
      min-width: 260px;
      padding: 38px 36px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      background: white;
    }
    .contact-form h3 {
      margin: 0 0 18px 0;
      font-size: 1.45rem;
      color: #664c36;
    }
    .cform-row { display: flex; flex-direction:column; gap: 7px; }
    label { font-size: 1.08em; color: #7C6950; font-weight:600; }
    input, textarea {
      border: 1.5px solid #E3D8C7;
      border-radius: 10px;
      padding: 11px;
      font-family: inherit;
      font-size: 1rem;
      color: #362418;
      background: #faf8f2;
      outline: none;
      transition: border .17s;
    }
    input:focus, textarea:focus {
      border-color: #c1b398;
      background: #fff;
    }
    textarea { min-height:80px; resize:vertical; }
    .cform-actions { margin-top: 9px; display:flex;justify-content:flex-end; }
    .cform-actions button {
      padding: 13px 30px;
      background: linear-gradient(135deg,#C1B398 70%,#F8F6EE);
      color: #362418; border: none; border-radius: 9px; font-weight: 800;
      box-shadow: 0 2px 12px #c1b39822; font-size:1.07em; letter-spacing:.01em;
      cursor:pointer;
      transition:background .17s,color .13s,box-shadow .17s;
    }
    .cform-actions button:hover { background: #c1b398; color: #fff; box-shadow: 0 6px 32px #baa68833; }
    @media (max-width:900px) {
      .contact-wrap { flex-direction:column; border-radius:19px; }
      .contact-info, .contact-form { border-radius:0; border-right: none; }
      .contact-info, .contact-form { padding: 23px 7vw; }
      .cform-actions {justify-content:center;}
    }
    .cform-status { min-height:20px;font-size:.99em;color:#BAA688;margin-top:5px; }
  </style>
</head>
<body class="contact-bg">
  <header class="site-header" style="display:flex;align-items:center;justify-content:space-between;gap:0 12px;">
    <div class="brand" style="flex:0 0 auto;display:flex;align-items:center;gap:8px;">
      <a href="/" style="display:flex;align-items:center;text-decoration:none;color:inherit;gap:8px;">
        <img src="/assets/logo.svg" alt="Olatech logo"> Olatech Properties &amp; Assets
      </a>
    </div>
    <nav class="nav" style="flex:1 1 auto;display:flex;align-items:center;justify-content:center;gap:0.7em;">
      <a href="/" class="nav-link">Home</a>
      <a href="/land.html" class="nav-link">Land</a>
      <a href="/properties.html" class="nav-link">Properties</a>
      <div class="nav-dropdown">
        <a href="/furnitures.html" class="nav-link" data-menu="furnitures">Furnitures ▾</a>
        <div class="dropdown" id="menu-furnitures">
          <a href="/furnitures.html?type=home" class="dropdown-item">Home Furniture</a>
          <a href="/furnitures.html?type=office" class="dropdown-item">Office Furniture</a>
        </div>
      </div>
      <a href="/auto.html" class="nav-link">Auto</a>
    </nav>
    <div class="header-right" style="display:flex;align-items:center;gap:6px;">
      <a class="nav-link cart-link" href="/cart.html" style="display:flex;align-items:center;gap:4px;"><svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h3l2.68 12.39a2 2 0 002 1.61h9.72a2 2 0 001.99-1.72L21 6H6"/></svg>Cart <span id="cart-count" class="badge">0</span></a>
      <a class="cta whatsapp" href="https://wa.me/2348036122868" target="_blank" rel="noopener">WhatsApp</a>
      <div class="hamburger" id="mobile-menu-btn" aria-label="Toggle menu" tabindex="0" style="margin-left:10px;">
        <div class="hamburger-bar"></div>
        <div class="hamburger-bar"></div>
        <div class="hamburger-bar"></div>
      </div>
    </div>
  </header>

  <main>
    <section class="contact-wrap">
      <div class="contact-info">
        <h2>Contact Us</h2>
        <div class="cinfo-list">
          <div class="cinfo-item"><svg width="17" height="17" fill="none" stroke="#C1B398" stroke-width="2" viewBox="0 0 24 24"><path d="M22 16.92V21a2 2 0 0 1-2.18 2A19.72 19.72 0 0 1 3 5.18 2 2 0 0 1 5 3h4.09a2 2 0 0 1 2 1.72c.13 1.05.35 2.08.71 3.06a2 2 0 0 1-.45 2.11l-1.27 1.27a16 16 0 0 0 6.35 6.34l1.27-1.26A2 2 0 0 1 17.22 14c.98.36 2.01.58 3.06.71A2 2 0 0 1 22 16.92z"></path></svg> <a href="tel:+2348036122868">0803 612 2868</a> / <a href="tel:+2349012894174">0901 289 4174</a></div>
          <div class="cinfo-item"><svg width="17" height="17" fill="none" stroke="#C1B398" stroke-width="2" viewBox="0 0 24 24"><rect x="2" y="4" width="20" height="16" rx="2"/><polyline points="22,6 12,13 2,6"/></svg> <a href="mailto:olatechpropertiesassets@gmail.com">olatechpropertiesassets@gmail.com</a></div>
          <div class="cinfo-item"><svg width="17" height="17" fill="none" stroke="#25D366" stroke-width="2" viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="20" rx="5"/><path d="M8 11.5l2.5 2.5 5-5"/></svg> <a href="https://wa.me/2348036122868" target="_blank" rel="noopener">WhatsApp Customer Care</a></div>
          <div class="cinfo-item"><svg width="17" height="17" fill="none" stroke="#C1B398" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M8 15c.5-2 2-3 4-3s3.5 1 4 3"/><path d="M12 8h.01"/></svg> Mon–Sat: 8am-6pm</div>
        </div>
        <!-- About and Policies links removed as requested -->
        </div>
      </div>
      <form class="contact-form" autocomplete="off" onsubmit="document.getElementById('cf-status').innerText='Thank you! Your message has been sent.';return false;">
        <h3>Send Us a Message</h3>
        <div class="cform-row"><label for="cf-name">Name</label><input id="cf-name" name="name" required /></div>
        <div class="cform-row"><label for="cf-email">Email</label><input id="cf-email" name="email" type="email" required /></div>
        <div class="cform-row"><label for="cf-phone">Phone</label><input id="cf-phone" name="phone" /></div>
        <div class="cform-row"><label for="cf-msg">Message</label><textarea id="cf-msg" name="message" required></textarea></div>
        <div class="cform-actions">
          <button type="submit">Send Message</button>
        </div>
        <div id="cf-status" class="cform-status"></div>
      </form>
    </section>
  </main>

  
  <script src="/main.js"></script>
</body>
</html>
