<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Olatech Properties & Assets</title>
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>
    <main class="container">
        <section id="admin" class="section">
            <h2>Admin Upload</h2>
            <form id="admin-form">
                <div class="form-row">
                    <label>Title</label>
                    <input required name="title" />
                </div>
                <div class="form-row">
                    <label>Description</label>
                    <textarea name="description"></textarea>
                </div>
                <div class="form-row">
                    <label>Price (NGN)</label>
                    <input required name="price" type="number" min="0" step="0.01" />
                </div>
                <div class="form-row">
                    <label>Category</label>
                    <select required name="category" id="admin-category">
                        <option value="land">Land</option>
                        <option value="properties">Properties</option>
                        <option value="furnitures">Furnitures</option>
                        <option value="auto">Auto</option>
                    </select>
                </div>
                <div class="form-row hidden" id="admin-subcat-row">
                    <label>Furniture Subcategory</label>
                    <select name="subCategory" id="admin-subCategory">
                        <option value="">Select type</option>
                        <option value="home">Home Furniture</option>
                        <option value="office">Office Furniture</option>
                    </select>
                </div>
                <div class="form-row">
                    <label>Image</label>
                    <!-- Cloudinary Integration Start -->
                    <!-- Hidden input for uploaded image URL -->
                    <input type="hidden" id="imageurl" name="imageurl" />
                    <!-- Button to trigger Cloudinary widget -->
                    <button type="button" id="upload_widget_opener" class="btn">Upload Image</button>
                    <!-- Image preview -->
                    <img id="preview" src="" alt="Image Preview" style="margin-top:10px; max-width:200px; display:none;">
                    <!-- Cloudinary Integration End -->
                </div>
                <div class="form-row">
                    <label>Admin Password</label>
                    <input required name="password" type="password" placeholder="admin123" />
                </div>
                <button class="btn" type="submit">Upload</button>
                <div id="admin-status"></div>
            </form>
        </section>

        <section id="manage-products" class="section">
            <h2>Manage Products</h2>
            <div class="form-row">
                <label>Search Products</label>
                <input type="text" id="product-search" placeholder="Search by title..." />
            </div>
            <div id="product-list-container">
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Price</th>
                            <th>Category</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="product-list"></tbody>
                </table>
                <button id="show-more-btn" class="btn" style="display: none;">Show More</button>
            </div>
        </section>
    </main>
    <script src="/main.js"></script>
    <!-- Cloudinary Widget Script -->
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <script>
      // Cloudinary config
      const cloudName = 'dep0ppnax';
      const uploadPreset = 'olatech';
      // Open widget on button click
      document.getElementById('upload_widget_opener').addEventListener('click', function() {
        cloudinary.openUploadWidget(
          {
            cloudName: cloudName,
            uploadPreset: uploadPreset,
            sources: ['local', 'url', 'camera', 'image_search', 'facebook', 'dropbox', 'instagram'],
            multiple: false,
            cropping: false
          },
          function(error, result) {
            if (!error && result && result.event === "success") {
              // Set hidden input value to uploaded image URL
              document.getElementById('imageurl').value = result.info.secure_url;
              // Show image preview
              const img = document.getElementById('preview');
              img.src = result.info.secure_url;
              img.style.display = 'block';
            }
          }
        );
      });
    </script>
</body>
</html>
